<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
</head>
<style>
    .container {
        display: flex;
        /* justify-content: center;   Yatayda sıralar ve ortaya hizalar.*/
        /* justify-content: flex-start; Sayfanın en başına alır. */
        /* justify-content: flex-end; Sayfanın en sonuna gelir. */

        background-color: #034f84;
        padding: 15px;
    }

    .item {
        background-color: #f7786b;
        padding: 30px;
        margin: 20px;
        color: #fff;
        font-size: 25px;
    }
</style>

<body>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>

    </div>

</body>

</html>
