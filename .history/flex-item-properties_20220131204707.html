<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
</head>
<style>
    .container {
        display: flex;

        height: 500px;
        background-color: #034f84;

    }

    .item-1 {
        order: 3;
        /*Orderlar ile itemlerin sırasını isteğimiz gibi değiştirebiliriz.*/
        flex-grow: 2;
        /*Varsayılandan hariç verilen deger kadar alan kaplar 2ye değer alanı kaplar.*/
        /* flex: 20%; Sayfanın yüzde 20 si kadar alan kaplar */
    }

    .item-2 {
        order: 1;
        flex-grow: 1;
        /*1 e değer verilen alanı kaplar. */
        /* flex: 20%; Sayfanın yüzde 20 si kadar alan kaplar */
    }

    .item-3 {
        order: 2;
        flex-basis: 200px;
        /*200px lik alan kadar kaplar.*/
        flex-shrink: 0;
        /*1 varsayılan oldugu için 200px altına iner fakat 0 olduğunda 200px altına hiçbir şekilde düşmez*/
        /* flex: 10%; Sayfanın yüzde 10 si kadar alan kaplar */
    }

    .item-4 {
        order: -1;
        flex-grow: 1;
        /* flex: 50%; Sayfanın yüzde 50 si kadar alan kaplar  */
    }

    .item {
        background-color: #f7786b;
        padding: 30px;
        margin: 20px;
        color: #fff;
        font-size: 25px;
    }
</style>

<body>
    <div class="container">
        <div class="item item-1">item 1</div>
        <div class="item item-2">item 2</div>
        <div class="item item-3">item 3</div>
        <div class="item item-4">item 4</div>

    </div>

</body>

</html>
